<ion-header>
  <ion-navbar>
    <ion-title>Listado de clientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngFor="let cliente of clientes">
      <ion-card-header text-wrap>
        <h3>{{cliente.nombre}}</h3>
      </ion-card-header>
      <ion-card-content>
        <button ion-button icon-only
                (click)="verCliente(cliente)">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
</ion-content>
